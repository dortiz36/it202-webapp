<!DOCTYPE html>
<html>

  <style>
.button {
    background-color: grey;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 12px;
    margin: 4px 2px;
    cursor: pointer;
}
    </style>
  <body>
<div id="map" style="color: #777;background-color:white;text-align:center;padding:400px 100px;text-align: justify;"></div>
 <script>
// Initialize and add the map
function initMap() {
  // The location of Uluru
  var uluru = {lat: 41.8658, lng: -87.6798};
  // The map, centered at Uluru
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 18, center: uluru});
  // The marker, positioned at Uluru
  var marker = new google.maps.Marker({position: uluru, map: map});
}
    </script>
</body>
<a href="index.html" class="button">Home</a>
 <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKibG2GaG_Xs1SygTEqHdlx_n6NCun_BY&callback=initMap">
    </script>
</html>
